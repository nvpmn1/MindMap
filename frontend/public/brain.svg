<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#brainGrad)"/>
  <g fill="white">
    <!-- Central node -->
    <circle cx="50" cy="50" r="8"/>
    <!-- Branch nodes -->
    <circle cx="30" cy="35" r="5"/>
    <circle cx="70" cy="35" r="5"/>
    <circle cx="25" cy="55" r="4"/>
    <circle cx="75" cy="55" r="4"/>
    <circle cx="35" cy="70" r="4"/>
    <circle cx="65" cy="70" r="4"/>
    <!-- Connections -->
    <line x1="50" y1="50" x2="30" y2="35" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="70" y2="35" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="25" y2="55" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="75" y2="55" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="35" y2="70" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="65" y2="70" stroke="white" stroke-width="2"/>
  </g>
</svg>
