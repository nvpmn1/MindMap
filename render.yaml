services:
  - type: web
    name: mindmap-hub-api
    runtime: node
    plan: starter
    region: ohio
    rootDir: backend
    
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      
      # Supabase - configure no painel do Render
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      # Claude AI - configure no painel do Render
      - key: CLAUDE_API_KEY
        sync: false
      - key: CLAUDE_MODEL
        value: claude-haiku-4-5-20251001
      - key: CLAUDE_MAX_TOKENS
        value: "8192"
      - key: CLAUDE_TEMPERATURE
        value: "0.9"
      
      # CORS - atualize com sua URL da Vercel
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
