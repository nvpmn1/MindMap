name: Quality Gate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: quality-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install root dependencies
        run: npm ci

      - name: Install project dependencies
        run: npm run install:all

      - name: Lint baseline check
        run: npm run lint:baseline:check

      - name: Lint module budget check
        run: npm run lint:budget:check

      - name: Typecheck all
        run: npm run typecheck

      - name: Build all
        run: npm run build

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: |
            .reports/*.json
            docs/quality/lint-baseline.json
            docs/quality/module-warning-budget.json
          if-no-files-found: ignore
